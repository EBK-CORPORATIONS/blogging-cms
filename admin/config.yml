backend:
  name: github
  repo: EBK-CORPORATIONS/blogging-cms # e.g., username/microblog
publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Where images are stored
public_folder: "/images/uploads" # Public path for images in the frontend
collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts" # Where posts are stored as Markdown
    create: true
    fields:
      - { label: "Emoji", name: "emoji", widget: "string", default: "ðŸ’¬" }
      - { label: "Message", name: "message", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Link", name: "link", widget: "string", default: "#" }
